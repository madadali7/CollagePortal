<script>



  window.onload = function () {
    display();
  }

  var data = [];

  function display() {

    var modal = document.getElementById("myModal");

    var info = "";
    var paid = "";

    let ajax = new XMLHttpRequest();
    ajax.open("GET", "http://localhost:3000/students");
    ajax.setRequestHeader("content-type", "application/json");
    ajax.onprogress = function () { };
    ajax.onload = function () {
      data = JSON.parse(this.response);
      unPaid = data.filter(el => el.isPaid == false);
      for (i = 0; i < unPaid.length; i++) {
        info = info + `
      
        <tr>
          <td> <input type="checkbox" id="select-row"></td>
          <td>${unPaid[i].id}</td>
          <td>${unPaid[i].firstName}</td>
          <td>${unPaid[i].lastName}</td>
          <td>${unPaid[i].emailAddress}</td>
          <td>${unPaid[i].phoneNumber}</td>
          <td>${unPaid[i].city}</td>
          <td>${unPaid[i].country}</td>
          <td><button data-toggle="modal" data-target="#myModal" onclick="editFunction(${unPaid[i].id})" type="button" class="btn btn-primary btn-md"><b>Edit</button></td>
          <td><button onclick=removeFunction(${unPaid[i].id}); type="button" class="btn btn-danger btn-md"><b>Remove</button></td>
          <td><button onclick=paidData(${unPaid[i].id}); type="button" class="btn btn-success btn-md"><b>Paid</button></td>

          </tr>

          
      `
      }

      paidStudents = data.filter(el1 => el1.isPaid == true);


      for (p = 0; p < paidStudents.length; p++) {
        paid = paid + `
      
        <tr>
          <td> <input type="checkbox" id="select-row"></td>
          <td>${paidStudents[p].id}</td>
          <td>${paidStudents[p].firstName}</td>
          <td>${paidStudents[p].lastName}</td>
          <td>${paidStudents[p].emailAddress}</td>
          <td>${paidStudents[p].phoneNumber}</td>
          <td>${paidStudents[p].city}</td>
          <td>${paidStudents[p].country}</td>
          <td><button data-toggle="modal" data-target="#paidModal" onclick="editPaidStudents(${paidStudents[p].id})" type="button" class="btn btn-primary btn-md"><b>Edit</button></td>
          <td><button onclick=reverseData(${paidStudents[p].id}); type="button" class="btn btn-danger btn-md"><b>Remove</button></td>
         

          </tr>

          
      `
      }

      document.getElementById("tb7").innerHTML = info;
      document.getElementById("tb10").innerHTML = paid;

    }
    ajax.send();


  }


  //REMOVE BUTTON FUNCTION

  function removeFunction(id) {
    debugger
    let ajax = new XMLHttpRequest();
    ajax.open("DELETE", "http://localhost:3000/students/" + id)
    ajax.onprogress = function () { };
    ajax.onload = function () {
      let data = JSON.parse(this.response);
      display();
    }

    ajax.send();

  }


  //EDIT BUTTON FUNCTION

  function editFunction(id) {

    let obj = data.find(a => a.id == id)

    document.getElementById("studentId").value = obj.id;
    document.getElementById("firstName").value = obj.firstName;
    document.getElementById("lastName").value = obj.lastName;
    document.getElementById("emailAddress").value = obj.emailAddress;
    document.getElementById("phoneNumber").value = obj.phoneNumber;
    document.getElementById("city").value = obj.city;
    document.getElementById("country").value = obj.country;

  }

  function editPaidStudents(id) {

    let obj = paidStudents.find(a => a.id == id)

    document.getElementById("paidStudentId").value = obj.id;
    document.getElementById("paidFirstName").value = obj.firstName;
    document.getElementById("paidLastName").value = obj.lastName;
    document.getElementById("paidEmailAddress").value = obj.emailAddress;
    document.getElementById("paidPhoneNumber").value = obj.phoneNumber;
    document.getElementById("paidCity").value = obj.city;
    document.getElementById("paidCountry").value = obj.country;

  }

    debugger;
    let id = document.getElementById("studentId").value;

    let phoneNumber = document.getElementById("phoneNumber").value;
    let city = document.getElementById("city").value;
    let country = document.getElementById("country").value;

    let obj = {

      id: id,
      firstName: firstName,
      lastName: lastName,
      emailAddress: emailAddress,
      phoneNumber: phoneNumber,
      city: city,
      country: country,
      isPaid: false
    }

    let ajax = new XMLHttpRequest();
    ajax.open("PUT", "http://localhost:3000/students/" + id);
    ajax.setRequestHeader("content-type", "application/json");
    ajax.onprogress = function () { };
    ajax.onload = function () {

      data = JSON.parse(this.response)
      console.log(data)

    };
    ajax.send(JSON.stringify(obj));

    display();
  }

    debugger

    let ajax = new XMLHttpRequest();
    ajax.open("PUT", "http://localhost:3000/students/" + id);

      data = JSON.parse(this.response);
      console.log(obj)
    }
    ajax.send(JSON.stringify(obj))

    debugger

    ajax.onprogress = function () { };
    ajax.onload = function () {
      data = JSON.parse(this.response);
    }
    ajax.send(JSON.stringify(obj));
    display();
  }
